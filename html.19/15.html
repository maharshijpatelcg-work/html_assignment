<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p> We value your feedback. Please fill out this form to help us improve.</p> 
<form action="#" method="post">
    <label for="">Name :</label>
    <input type="text"><br><br>
    <label for="">Email :</label>
<input type="text"><br><br>
<select name="" id="">
    <option value="MERN Stack Course">MERN Stack Course</option>
    <option value="DSA Bootcamp">DSA Bootcamp</option>
    <option value="Web Development Workshop">Web Development Workshop</option>
</select><br><br>
<label for="">Star Ratings:</label>
<input type="radio" name="star" id="1">
<label for="1">1 Star</label>
<!-- <input type="radio" name="star" id="1"> -->
 <input type="radio" name="star" id="2">
<label for="2">2 Star</label>
<input type="radio" name="star" id="3">
<label for="3">3 Star</label>
<!-- <input type="radio" name="star" id="3"> -->
<input type="radio" name="star" id="4">
<label for="4">4 Star</label>
<!-- <input type="radio" name="star" id="4"> -->
 <input type="radio" name="star" id="5">
<label for="5">5 Star</label>
<br><br>
<label for="">Feedback :</label>
<label for="co">Content Quality</label>
<input type="checkbox" id="co">
<label for="te">Teaching Method</label>
<input type="checkbox" id="te">
<label for="su">Support Guidance</label>
<input type="checkbox" id="su">
<label for="ov">Overall Experience</label>
<input type="checkbox" id="ov"><br><br>
<label for="">Suggestions :</label>
<textarea> Enter Your Suggestions</textarea><br><br>
<label for="">Satisfaction :</label>
<input type="range" min="1" max="10"><br><br>
<label for="">Would you recommend us?</label>
<input type="radio" name="sug" id="t">
<label for="t">Yes</label>
<input type="radio" name="sug" id="f">
<label for="f">No</label>
<br><br>
<label for="">Date of Feedback:</label>
<input type="date"><br><br>
<button>Submit</button>
<button>Reset</button>


</form>
</body>
</html>
