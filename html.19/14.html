<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
<form action="#" meathod="post"></form>
<label for="">Name:</label>
<input type="text"><br><br>
<label for="">Email:</label>
<input type="text"><br><br>
<label for="">Password:</label>
<input type="password">
<label for="">Contact no.:</label>
<input type="number"><br><br>
<label for="">Gender:</label>
<input type="radio" id="male" name="gen">
<label for="male">Male</label>
<input type="radio" id="Fem" name="gen">
<label for="Fem">Female</label>
<input type="radio" id="oth" name="gen">
<label for="oth">Others</label><br><br>
<label for="">Hobbies:</label>
<input type="checkbox" id="re">
<label for="re">Reading</label>
<input type="checkbox" id="co">
<label for="co">Coding</label>
<input type="checkbox" id="sp">
<label for="sp">Sport</label><br><br>
<label for="">Date of Birthday:</label>
<input type="date"><br><br>
<label for=""> Upload Photo:</label>
<input type="file" multiple file>No choosen file <br><br>
<label for="">Course Selection:</label>
<select>
    <option value="MERN stack">MERN stack </option>
    <option value="DSA">DSA</option>
    <option value="Web Development">Web Development</option>
</select><br><br>
<label for="">Address:</label><br>
<textarea>Enter your Address.... </textarea><br><br>
<label for="">Preferred Study Hours </label>
<input type="range"  min="1" max="24">  <br><br>
<label for="">Favouroite colour : </label>
<input type="color"><br><br>
<label for=""> Portfolio Website :</label>
<input type="url"><br><br>
<label for=""> Search Interests :</label>
<input type="search"><br><br>
<label for="">Preferred study Time: </label>
<input type="time"><br><br>
<button>Submit</button>
<button>Reset</button>




</body>
</html>
