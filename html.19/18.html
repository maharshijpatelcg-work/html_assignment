<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>student Admission + Internet Usage Survey Form</h1>
    <section>
        <h3>Personal Information :</h3>
    <form>
 <label for="name"> Full Name :</label>
<input type="text" id="name" placeholder="Enter your name "><br><br>
<label for="mname"> Mother's Name :</label>
<input type="text" id="mane" placeholder="Enter your name"><br><br>
<label for="fname"> Father's Name :</label>
<input type="text" id="fname" placeholder="Enter your name"><br><br>
<label for="email">Email Address :</label>
<input type="text" id="email" placeholder="Enter your Email Address"><br><br>
<label for="number">Phone Number : </label>
<input type="number" id="number" placeholder="Enter your phone number"><br><br>
<label for="dob">Date of Birth :</label>
<input type="date" id="dob" placeholder="Select your DOB"><br><br>
<fieldset>
    <legend> Gender :</legend>
<input type="radio" id="male" name="gen" >
<label for="male">Male</label>
<input type="radio" id="female" name="gen">
<label for="female">Female</label>
<input type="radio" id="other" name="gen">
<label for="other">Other</label><br><br>
</fieldset>
<br><br>
<label for="natina">Nationality :</label>
<select name="" id="">
<option value="Indian">Indian</option>
<option value="Other">Other</option>
<option value="NRI">NRI</option>
</select><br><br>
<label for="">Upload Photo (JPG/PNG only) :</label>
<input type="file"><br><br>
</form>
</section>
<section>
    <h3>Academic Details :</h3>
<label for="higher">Higher Qualification:</label>
<select name="" id="">
<option value="matric">Matric</option>
<option value="post matric">Post Matric</option>
<option value="Bachelors">Bachelors</option>
<option value="Masters">Masters</option>
<option value="PHD">PHD</option>
</select><br><br>
<label for="stream">Stream :</label>
<select name="" id="">
    <option value="Science">Science</option>
    <option value="Commerce">Commerce</option>
    <option value="Arts">Arts</option>
</select><br><br>
<label for="CGPA">Percentage/CGPA :</label>
<input type="number" min="1" max="10" required><br><br>
<label for="">Year of Passing:</label>
<input type="date" min="2020" max="2028"><br><br>
<fieldset>
    <legend>Subjects Studied :</legend>
<input type="checkbox" id="phy">
<label for="phy">Physics</label>
<input type="checkbox" id="chem">
<label for="chem">Chemistry</label>
<input type="checkbox" id="maths">
<label for="maths">Maths</label>
<input type="checkbox" id="Bio">
<label for="Bio">Biology</label>
<input type="checkbox" id="acc">
<label for="acc">Accounts</label>
<input type="checkbox" id="eng">
<label for="eng">English</label>
<input type="checkbox" id="hindi">
<label for="hindi">Hindi</label><br><br>
<label for="">Upload Certificates:</label>
<input type="file"><br><br>
<label for="">Preferred Course:</label>
<select name="" id="">
<option value="MERN stack">MERN Stack</option>
<option value="DSA">DSA Bootcamp</option>
<option value="AI/ML">AI/ML</option>
<option value="Web Development">Web Development</option>
<option value="Cloud Computing">Cloud Computing</option>
</select><br><br>
</fieldset>
<Fieldset>
    <legend>Admission Category :</legend>
    <input type="radio" name="ad" id="gen">
    <label for="gen">General</label>
    <input type="radio" name="ad" id="sc">
    <label for="sc">SC</label>
    <input type="radio" name="ad" id="st">
    <label for="st">ST</label>
    <input type="radio" name="ad" id="obc">
    <label for="obc">OBC</label>
    <input type="radio" name="ad" id="ews">
    <label for="ews">EWS</label>
</fieldset>    
</section>
<section>
    <h3>Internet Usage & Skills Survey</h3>
    <label for="">Internet Access ?</label>
    <input type="radio" id="yes" name="int">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="int">
    <label for="no">No</label><br><br>
    <label for="">Devices used daily : </label>
<input type="checkbox" id="lt">
<label for="lt">laptop</label>
<input type="checkbox" id="mo">
<label for="mo">Mobile</label>
<input type="checkbox" id="mo">
<label for="ta">Tablet</label>
<input type="checkbox" id="ta">
<label for="de">Desktop</label>
<input type="checkbox" id="de">
</section>
</body>
</html>
